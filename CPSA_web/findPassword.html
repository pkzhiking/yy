<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>找回密码</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link href="css/getPassword.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form id="getPassword" action="MailTo" method="post">
		<h1>找回密码</h1>
		<fieldset id="inputs">
			输入关联邮箱:&nbsp;&nbsp;<input id="email" type="Email" name="email"
				placeholder="user@example.com" required>
		</fieldset>
		<fieldset id="actions">
			<input type="submit" id="submit" value="确定">
		</fieldset>
	</form>
</body>
</html>
